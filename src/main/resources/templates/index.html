<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Ecommerce</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- Bootstrap CSS v5.2.1 -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Navbar -->
  <nav th:replace="components/navbar :: nav_bar"></nav>
  <!-- Navbar -->

  <!--Carousel Wrapper-->
  <div id="carousel-example-1z" class="carousel slide carousel-fade pt-4" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-1z" data-slide-to="1"></li>
      <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->

    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <!--First slide-->
      <div class="carousel-item active">
        <div style="height: 45vh">

          <img style="height:45vh; width:100vw"
            src="https://img.freepik.com/foto-gratis/tienda-ropa-tienda-ropa-perchas-tienda-boutique-moderna_1150-8886.jpg">


    <section
      id="banner"
        class="w-100"
       style="height: 300px"
      ></section>

    <main>
      <div class="container">
        <h3 class="mb-3">Productos</h3>
        <section class="w-100  justify-content-between d-flex flex-row">
          <div class="d-flex flex-row">
            Categorias:
             <a style="cursor: pointer" class="mx-2 text-decoration-none" 
               th:href="@{/productos}">#Todos</a>
            <span th:each="categoria : ${categorias}">
              <a style="cursor: pointer" class="mx-2 text-decoration-none" 
              th:text="'#' + ${categoria.nombre}" th:href="@{/productos(categoria=${categoria.id})}"></a>
            </span>
          </div>
          <form class="form-inline" th:action="@{/productos}">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Buscar productos"
                aria-label="Search"
              />
          </form>
        </section>

        <section class="text-center mb-4">
          <!--Grid row-->
          <div class="row wow fadeIn">
            <!--Grid column-->

            <!--Grid column-->
            <div
              th:each="producto : ${productos}"
              class="col-xl-3 col-lg-3 col-md-6 mb-4"
            >
             <div th:replace="components/card :: card"></div>
          </div>
        </section>
        <!--Section: Products v.3-->

        <!--Pagination-->
        <section class="d-flex justify-content-center  fadeIn">
          <ul class="pagination pg-blue">
            <!--Arrow left-->
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>

            <li class="page-item active">
              <a class="page-link" href="#"
                >1
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: black">Shirts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: black">
                Sport wears</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: black">Outwears</a>
            </li>
          </ul>
        </section>
        <!--Pagination-->
      </div>
    </main>
    <!--Main layout-->

          <form class="form-inline">
            <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="txtInput" />
            </div>
          </form>

          <script>
            $('#txtInput').keypress(function (e) {
              if (e.which == 13) {
                e.preventDefault();
                let filter = document.querySelector("#txtInput")
                window.location.href = "http://localhost:9000/search?filter=" + filter.value;
                //do something   
              }
            });
          </script>

      

        </div>
      </nav>

      <section class="text-center mb-4">
        <!--Grid row-->
        <div class="row wow fadeIn">
          <div th:each="producto : ${productos}" class="col-xl-3 col-lg-3 col-md-6 mb-4">
            <div th:replace="components/card :: card"></div>

          </div>

      </section>
      <!--Section: Products v.3-->

      <!--Pagination-->
      <nav class="d-flex justify-content-center wow fadeIn">
        <ul class="pagination pg-blue">
          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item active">
            <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
