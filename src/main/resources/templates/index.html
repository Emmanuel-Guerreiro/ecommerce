<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Ecommerce</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
  
  </head>

  <body>
    <!-- Navbar -->
    <nav th:replace="components/navbar :: nav_bar"></nav>
    <!-- Navbar -->

    <section
      id="banner"
      class="w-100"
      style="height: 300px; background-image: url(https://d3ugyf2ht6aenh.cloudfront.net/stores/001/152/469/themes/idea/1-slide-1667835827987-1074366278-2175f3cb90165270313cbcb737b47eb51667836173-1400-1400.webp?1643753544);"
    ></section>

    <main>
      <div class="container">
        <h3 class="mb-3">Productos</h3>
        <section class="w-100  justify-content-between d-flex flex-row">
          <div class="d-flex flex-row">
            Categorias:
             <a style="cursor: pointer;color: black;" class="mx-2 text-decoration-none" 
               th:href="@{/productos}">#Todos</a>
            <span th:each="categoria : ${categorias}">
              <a style="cursor: pointer; color: black;" class="mx-2 text-decoration-none" 
              th:text="'#' + ${categoria.nombre}" th:href="@{/productos(categoria=${categoria.id})}"></a>
            </span>
          </div>
             <form class="form-inline" id="search-form"  th:action="@{/productos}"
          method="get">
              <input
                id="search-input"
                class="form-control mr-sm-2"
                type="text"
                value=""
                name="nombre"
                placeholder="Buscar productos"
                aria-label="Search"
              />
          </form>
        </section>

        <section class="text-center mb-4">
          <div class="row wow fadeIn">
       
            <div
              th:each="producto : ${productos}"
              class="col-xl-3 col-lg-3 col-md-6 mb-4"
            >
             <div th:replace="components/card :: card"></div>
          </div>
        </section>
      </div>
    </main>

    <footer class="page-footer text-center font-small mt-4 wow fadeIn">
   

      <hr class="my-4" />

      <!-- Social icons -->
      <div class="pb-4">
        <a href="https://www.facebook.com/mdbootstrap" target="_blank">
          <i class="fab fa-facebook-f mr-3"></i>
        </a>

        <a href="https://twitter.com/MDBootstrap" target="_blank">
          <i class="fab fa-twitter mr-3"></i>
        </a>

        <a href="https://www.youtube.com/watch?v=7MUISDJ5ZZ4" target="_blank">
          <i class="fab fa-youtube mr-3"></i>
        </a>

        <a
          href="https://plus.google.com/u/0/b/107863090883699620484"
          target="_blank"
        >
          <i class="fab fa-google-plus-g mr-3"></i>
        </a>

        <a href="https://dribbble.com/mdbootstrap" target="_blank">
          <i class="fab fa-dribbble mr-3"></i>
        </a>

        <a href="https://pinterest.com/mdbootstrap" target="_blank">
          <i class="fab fa-pinterest mr-3"></i>
        </a>

        <a
          href="https://github.com/mdbootstrap/bootstrap-material-design"
          target="_blank"
        >
          <i class="fab fa-github mr-3"></i>
        </a>

        <a href="http://codepen.io/mdbootstrap/" target="_blank">
          <i class="fab fa-codepen mr-3"></i>
        </a>
      </div>
      <!-- Social icons -->

      <!--Copyright-->
      <div class="footer-copyright py-3">
        Â© 2018 Copyright:
        <a href="https://mdbootstrap.com/education/bootstrap/" target="_blank">
          MDBootstrap.com
        </a>
      </div>
      <!--/.Copyright-->
    </footer>
    <!--/.Footer-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
