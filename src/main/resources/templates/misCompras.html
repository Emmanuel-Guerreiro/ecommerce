<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mis compras</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script type="text/javascript" th:src="@{/js/archivo.js}"></script>
    <script type="text/javascript" th:src="@{/js/carrito.js}"></script>
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
  </head>
  <body>
    <nav th:replace="components/navbar :: nav_bar"></nav>
    <main class="container">
      <h4 class="my-5">Mis compras</h4>
      <div class="d-flex flex-row justify-content-between">
        <section class="rounded col-9">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Nro Factura: </th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody>
              <div th:each="factura : ${facturas}">
                <tr class="align-middle">

                  <td th:text="${factura.id}"></td>
                  <td th:text="${factura.fecha}"></td>
                  <td ></td>
                  <td>
                    <a class="btn btn-primary" th:href="@{/factura/{id}(id=${factura.id})}">Ver Factura</a>
                  </td>

                </tr>
                
              </div>
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <script type="text/javascript" th:src="@{/js/comprar.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
