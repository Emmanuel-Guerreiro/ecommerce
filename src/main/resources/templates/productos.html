<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Ecommerce</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
  
  </head>

  <body>
    <nav th:replace="components/navbar :: nav_bar"></nav>
    <main>
      <div class="container">
        <h3 class="my-3">Productos</h3>
        <section class="w-100  justify-content-between d-flex flex-row">
          <div class="d-flex flex-row">
            Categorias:
             <a style="cursor: pointer;color: black;" class="mx-2 text-decoration-none" 
               th:href="@{/productos}">#Todos</a>
            <span th:each="categoria : ${categorias}">
              <a style="cursor: pointer;color: black;" class="mx-2 text-decoration-none" 
              th:text="'#' + ${categoria.nombre}" th:href="@{/productos(categoria=${categoria.id})}"></a>
            </span>
          </div>
          <form class="form-inline" id="search-form"  th:action="@{/productos}"
          method="get">
              <input
                id="search-input"
                class="form-control mr-sm-2"
                type="text"
                value=""
                name="nombre"
                placeholder="Buscar productos"
                aria-label="Search"
              />
          </form>
        </section>

        <section class="text-center mb-4">
          <div class="row wow fadeIn">

            <div
              th:each="producto : ${productos}"
              class="col-xl-3 col-lg-3 col-md-6 mb-4"
            >
             <div th:replace="components/card :: card"></div>
          </div>
        </section>

      </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="page-footer text-center font-small mt-4 wow fadeIn">
    </footer>
    <!--/.Footer-->
    <script type="text/javascript" th:src="@{/js/searchByName.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
 
  </body>
</html>
