<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Ecommerce</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main
      class="d-flex flex-column justify-content-center"
      style="height: 100vh; width: 100vh"
    >
      <section class="rounded align-self-center">
        <form class="d-flex flex-column align-items-center">
          <div class="d-flex flex-column align-items-start my-1">
            <label for="user">Usuario</label>
            <input id="user" placeholder="Usuario" class="rounded" />
          </div>
          <div class="d-flex flex-column align-items-start my-1">
            <label for="pass">Contrasena</label>
            <input id="pass" placeholder="Contrasena" class="rounded" />
          </div>
          <input type="submit" placeholder="Entrar" class="my-1" />
        </form>
        <span class="d-flex flex-row"
          ><p class="mr-2">No tienes una cuenta?</p>
          <a th:href="@{/registrarse}" class="ml-2">Registrarse</a></span
        >
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
