<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Ecommerce</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav th:replace="components/navbar :: nav_bar" />
    </header>
    <main
      class="d-flex flex-column align-items-center justify-content-center"
      style="min-height: 80vh"
    >
      <section class="w-75">
        <div th:replace="components/breadcrumb :: breadcrumb"></div>
        <section class="d-flex flex-row justify-content-between w-100">
          <img th:src="${data.imagen}" class="img-fluid rounded" />
          <div class="d-flex flex-column">
            <h3 th:text="${data.nombre}">Productos</h3>
            <p class="fw-normal" th:text="'$' + ${data.precio}">Precio</p>
            <span class="d-flex flex-row align-items-center">
              <label for="cantidad" class="form-label mb-0">Cantidad: </label>
              <input
                class="form-control"
                type="number"
                style="border: none; width: fit-content"
                min="1"
                id="cantidad"
                max="${data.maxCant}"
                value="1"
              />
            </span>
            <button type="button" class="btn btn-primary">Comprar</button>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
